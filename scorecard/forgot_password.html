<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function onSubmitForm() {
            alert("Your password reset request has been sent to the admin. Please wait for further instructions.");
            window.location.href = "home.html"; // Redirect to the homepage
        }
    </script>
</head>
<body>
    <header>
        <a href="home.html">
            <img src="https://i.ibb.co/SywWX8b/Medline-logo-svg.png" alt="Medline ScoreCard Logo">
        </a>
        <h1>Forgot Password</h1>
    </header>
    <main>
        <p>Please fill out this form to request a password reset. Your request will be sent to the admin for further assistance.</p>
        <form onsubmit="onSubmitForm(); return false;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Request Password Reset</button>
        </form>
    </main>
    <footer>
        <ul>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="privacy.html">Privacy Policy</a></li>
        </ul>
    </footer>
</body>
</html>
