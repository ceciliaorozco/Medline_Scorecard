<!DOCTYPE html>
<html>

<head>
  <title>Contact Us</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <style>
    /* Style the team images */
    .team-image {
      width: 120px;
      /* Increased the width to make the images bigger */
      height: 120px;
      /* Increased the height to maintain aspect ratio */
      border-radius: 50%;
      margin-right: 10px;
    }

    /* Style the user-profile sections */
    .user-profile {
      border: 2px solid black;
      border-radius: 10px;
      padding: 10px;
      max-width: 300px;
      margin: 20px;
    }

    /* Style the user profiles grid */
    .user-profiles {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

      gap: 20px;
    }

    .username {
      font-weight: bold;
    }

    /* Adjust the image size for user profiles */
    .user-profile img {
      max-width: 120px;
      /* Increased the image size */
      max-height: 120px;
      /* Increased the image size */
      border-radius: 50%;
    }

    /* Adjust the size of email and LinkedIn icons */
    .email-link img,
    .linkedin-link img {
      max-width: 2rem;
      /* Set a maximum width for the icons */
      max-height: 2rem;
      /* Set a maximum height for the icons */
    }

    /* Remove underlines from linked text within user profiles */
    .user-profile a {
      text-decoration: none;
    }
  </style>

</head>
